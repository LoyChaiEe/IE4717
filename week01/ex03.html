<!DOCTYPE html>
<html lang="en">
<head>
  <title>Line Break example</title>
  <meta charset="utf-8">
</head>
<body>
  <h1>Heading Level 1</h1>
  <p>This is a sample paragraph.<br> Heading tags can help to make your pages more accessible and usable. It is good coding practice to use heading tags to outline the structure of your webpage content</p>

  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <h6>Heading 6</h6>
</body>
</html>
